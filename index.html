<!DOCTYPE html>
<html>
<head>
	<title>Student Signup form</title>
	<link rel="stylesheet" type="text/css" href="StudentSignupFormStyles.css">

</head>
<body>
<div>
<form id="studentform" action="#" >
	<h3>Student sign up</h3>
		<label for="FName">First Name:</label>	
 		<input  type="text" name="FName" id="FName" value="Enter First Name" maxlength="15" required>

 
		<label for="LName">Last Name:</label>	
 		<input type="text" name="LName" id="LName" required>
	 
	 
	    <label for="gender">Gender:</label>
		<select id="gender" style="width: 32%">
			<option>Male</option>
			<option>Female</option>
			<option>Others</option>
		</select>

		<label for="Country">Country:</label>
 		<input type="text" name="country" id="country" value="India" disabled> 	

		<label for="Emailid">Email id:</label>
 		<input type="text" name="Email" id="Emailid"> 
	 	
	 	<label for="age">Age:</label>
	 	<input style="width: 28%" type="number" name="age" placeholder="Enter age in digits" id="age" min="16" max="30"> 			 

    	<input type="submit" name="submit">

    </form>

 
</div>

 
</body>
</html>
